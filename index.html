              <div class="icon-border"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/git/git-plain-wordmark.svg" class="tech-icon"/></div>

  <section id="contactFormSection">
    <h1 class="text-center mb-3">Test Form</h1>
    <form action="POST" id="contactForm" data-netlify="true" name="PortfolioContact" netlify>
      <div>
        <label>First Name</label>
        <input type="text" name="firstName" placeholder="First name" aria-label="First name" required>
      </div>
      <div>
        <label>Last Name</label>
        <input type="text" name="lastName" placeholder="Last name" aria-label="Last name" required>
      </div>
      <div>
        <label>Email</label>
        <input type="email" name="email" placeholder="Email" aria-label="Email" required>
      </div>
      <div>
        <label>Subject</label>
        <input type="text" name="subject" placeholder="Subject" aria-label="Subject" required>
      </div>
      <div>
        <label>Message</label>
        <textarea type="text" name="message" placeholder="Message" aria-label="Message" required></textarea>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
    <a id="scrollTest" href="#">Back to top</a>
  </section>
